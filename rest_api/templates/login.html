<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1 align="center">Login</h1>


<form action="/signin/" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username">
    <input type="text" name="password" placeholder="Password">
    <input type="submit" value="OK">

</form>
</body>
</html>
